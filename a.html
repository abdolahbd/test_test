<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyro Flip Bottle Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #game {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
      display: flex; align-items: flex-end; justify-content: center;
    }
    .bottle-container {
      position: absolute;
      bottom: 0;
      width: 50px; height: 130px;
      transform-origin: bottom center;
      transition: transform 0.2s ease-out;
    }
    /* simple bottle shape */
    .bottle-container::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px; height: 100px;
      background: #00796b;
      border-radius: 25px 25px 10px 10px;
    }
    .bottle-container::after {
      content: '';
      position: absolute;
      bottom: 100px;
      left: calc(50% - 8px);
      width: 16px; height: 30px;
      background: #004d40;
      border-radius: 8px 8px 0 0;
    }
    #overlay {
      position: absolute;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
    #message {
      position: absolute;
      top: 20px;
      font-size: 1.5rem;
      color: #004d40;
      text-shadow: 1px 1px 2px #fff;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="bottle-container" id="bottle"></div>
    <div id="message"></div>
    <div id="overlay">Tap to start<br>(then flick your phone forward to flip the bottle)</div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const bottle = document.getElementById('bottle');
    const message = document.getElementById('message');

    let isFlipping = false;
    let vy = 0, angle = 0, angularVelocity = 0;
    const g = 800; // gravity (px/sÂ²)

    function resetBottle() {
      bottle.style.transform = '';
      isFlipping = false;
    }

    function endFlip(success) {
      message.textContent = success ? 'ðŸŽ‰ You landed it!' : 'ðŸ˜¢ Try again';
      setTimeout(() => {
        message.textContent = '';
        resetBottle();
      }, 1500);
    }

    function animateFlip(startTime) {
      function frame(now) {
        const t = (now - startTime) / 1000; // seconds
        // update vertical motion
        const y = vy * t - 0.5 * g * t * t;
        // update rotation
        const currentAngle = angle + angularVelocity * t;
        // apply transform
        bottle.style.transform = `translateY(${-Math.max(0, y)}px) rotate(${currentAngle}deg)`;

        // landing detection
        if (y <= 0 && t > 0.1) {
          const landedAngle = currentAngle % 360;
          const within = Math.abs((landedAngle + 360) % 360) < 20 || Math.abs((landedAngle + 360) % 360 - 360) < 20;
          endFlip(within);
        } else {
          requestAnimationFrame(frame);
        }
      }
      requestAnimationFrame(frame);
    }

    function handleMotion(e) {
      if (isFlipping) return;
      const rate = e.rotationRate && e.rotationRate.beta;
      if (!rate) return;

      const strength = Math.abs(rate);
      if (strength > 15) {
        isFlipping = true;
        // map flick strength to initial velocities
        vy = strength * 3;                // vertical speed
        angularVelocity = strength * 8;   // degrees per second
        angle = 0;
        message.textContent = '';
        animateFlip(performance.now());
      }
    }

    function startGame() {
      overlay.style.display = 'none';
      // iOS 13+ permission
      if (typeof DeviceMotionEvent !== 'undefined' && DeviceMotionEvent.requestPermission) {
        DeviceMotionEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
            } else {
              overlay.textContent = 'Permission denied';
              overlay.style.display = 'flex';
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    overlay.addEventListener('click', startGame);
  </script>
</body>
</html>
